<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload to BinaryTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Upload to BinaryTube</h1></header>
  <main>
    <form id="upload-form">
      <input type="text" name="caption" placeholder="Caption" required /><br />
      <input type="file" name="video" accept="video/*" required /><br />
      <input type="file" name="thumbnail" accept="image/*" required /><br />
      <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
  </main>
  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });
      const msg = await res.text();
      document.getElementById('status').innerText = msg;
    });
  </script>
</body>
</html>
